
<!DOCTYPE html>
<html>
    <head>
    <title>test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="dyr">
        <strong class="navn"></strong>: et <span class="type"></span>, som lever i <span class="levested"></span>
    </div>
    <script>
        let dyr = {
            "navn": "elefant",
            "type": "pattedyr",
            "levested": "Indien"
        };
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            document.querySelector(".dyr .navn").textContent = dyr.navn;
            document.querySelector(".dyr .type").textContent = dyr.type;
            document.querySelector(".dyr .levested").textContent = dyr.levested;
        }
    </script>
</body>
</html>
